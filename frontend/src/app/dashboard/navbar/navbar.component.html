
    <div class="header ">
        <!-- START MOBILE SIDEBAR TOGGLE -->
        <a href="#" class="btn-link toggle-sidebar hidden-lg-up pg pg-menu">
        </a>
        <!-- END MOBILE SIDEBAR TOGGLE -->
        <div class="">
            <div class="brand inline">
                <img src="https://www.yazaki-europe.com/typo3conf/ext/typo3sz_assets/Resources/Default/Public/Images/logo.png"
                    alt="logo" width="150" height="22">
            </div>
        </div>
        <div class="d-flex align-items-center">
            
            <div class="pull-left p-r-10 fs-14 font-heading hidden-md-down m-l-20">
                <div  *ngIf="user ">
                <span class="semi-bold">{{user.name}} </span> <span class="text-master"> {{user.email}} </span> <strong>{{user.type| typereformat}}</strong>
            </div>
            </div>
            <div class="dropdown pull-right hidden-md-down">
                <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="thumbnail-wrapper d32 circular inline">
                        <img src="https://winaero.com/blog/wp-content/uploads/2018/08/Windows-10-user-icon-big.png"
                            alt="" width="32" height="32">
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-right profile-dropdown" role="menu">
                    <a class="dropdown-item"><i class="pg-settings_small"></i> Change Password</a>
                    <a  (click)="logout($event)"  class="clearfix bg-master-lighter dropdown-item">
                        <span class="pull-left">Logout</span>
                        <span class="pull-right"><i class="pg-power"></i></span>
                    </a>
                </div>
            </div>
            <!-- END User Info-->
        </div>
    </div>
