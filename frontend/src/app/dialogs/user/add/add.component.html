<div class="containerdialogue">
  <h3 mat-dialog-title>Add new User</h3>

  <form  (ngSubmit)="submit" #formControl="ngForm" style="height: 400px;" >

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Registration Number" [(ngModel)]="data.email" name="email" required >
      
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required >
      
      </mat-form-field>
    </div>


        <!--Textarea for demo purposes-->
        <div class="form">
          <mat-form-field color="accent">
            <input matInput #input class="form-control" placeholder="Password" [(ngModel)]="data.password" name="password" required >
            <mat-error>Error: {{ getErrorMessage('password') }}</mat-error>
          </mat-form-field>
        </div>


        
  

 

    <div class="form">
      
        <mat-form-field color="accent">
          <mat-label>Type</mat-label>
          <select matNativeControl [(ngModel)]="data.type" name="type"  required>
            <option value="1">Production</option>
            <option value="2">Quality</option>
            <option value="3">Prototype</option>
            <option value="4">Maintenance</option>
            <option value="5">Process</option>
            <option value="6">ENG</option>
            <option value="7">PLPP</option>
            <option value="0">Administrator</option>
          </select>
        </mat-form-field>

      
    </div>


    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
